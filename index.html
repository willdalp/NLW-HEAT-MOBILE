<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>NLW</title>
</head>

<body>
    <main class="principal">
        
        <div class="conteudo">
            <div class="selo_foto">
                <span>
                    <img class="selo" src="imgs/selo.svg" alt="Selo Rocketseat">
                </span>
                <img class="foto_pessoal" src="imgs/foto-pessoal.jpg" alt="Foto pessoal">
            </div>
            
            <div class="info_inicial">
                <h1 id="user_name"></h1>
            </div>

            <a id=github_link class="github" href="#" target="_blank">
                <img src="imgs/github.svg" alt=""> <span id="github_name_user"></span>
            </a>

            <div class="texto_informativo">
                <p>* Estudante da UFFS - Universidade Federal Fronteira Sul</p>
                <p>* Cursando Ciência da computação</p>
                <p>* Trabalhando na ZettaBrasil</p> 
            </div>

            <div class="social_midia">
                <ul id="social_links"class="social_flex">
                    <li class="youtube">
                        <a href="#" target="_blank">
                            <img src="imgs/youtube.svg" alt="">
                        </a>
                    </li>
                    <li class="instagram">
                        <a href="#" target="_blank">
                            <img src="imgs/instagram.svg" alt="">
                        </a>
                    </li>
                    <li class="facebook">
                        <a href="#" target="_blank">
                            <img src="imgs/facebook.svg" alt="">
                        </a>
                    </li>
                    <li class="twitter">
                        <a href="#" target="_blank">
                            <img src="imgs/twitter.svg" alt="">
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </main>

    <script src="main.js"></script>
